# Develop or Default profile
debug: false
trace: false
logging:
  file:
    name: default.log
    path:
  logback:
    rollingpolicy:
      #      file-name-pattern:
      clean-history-on-start: false
      max-file-size: 10MB
      total-size-cap: 20GB
      max-history: 30
  level:
    org.springframework.web: info
    io.github.syakuis: trace
server:
  port: 8081
spring:
  main:
    banner-mode: console
  rabbitmq:
    host: localhost
    username: local
    password: 1234
    port: 5672
    connection-timeout: 0